<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Alunos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pessoa of aluno">
      <ion-label>{{aluno.nome}}</ion-label>
      <ion-label>{{aluno.endereco}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
